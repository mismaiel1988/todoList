<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="js.js"></script>
    </head>
    <body>
       

        <h1>Maya's To-Do List</h1>

       

        <div id="todos">
          <input type="checkbox" name="todoItem" value="laundry"> Get Laundry<br>
          <input type="checkbox" name="todoItem" value="lunch" checked="checked"> Eat Lunch<br>
          <input type="checkbox" name="todoItem" value="room" checked="checked"> Clean room<br>
          <input type="checkbox" name="todoItem" value="book" checked="checked"> Read books<br/>

        </div>

         <button id="show" onclick="newPage()">Show Completed</button>
      <hr> 

        New Task:

        <input id="task" type="text">
        <button id="add">Add</button>
    </body>
</html>
